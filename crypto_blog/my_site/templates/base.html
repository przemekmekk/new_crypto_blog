{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block page_title %} {% endblock %}</title>
	<link rel="icon" href="{% static 'blog/img/Fevicon.png' %}" type="image/png">

  <link rel="stylesheet" href="{% static 'blog/vendors/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'blog/vendors/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'blog/vendors/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'blog/vendors/linericon/style.css' %}">
  <link rel="stylesheet" href="{% static 'blog/vendors/owl-carousel/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'blog/vendors/owl-carousel/owl.carousel.min.css' %}">

  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script type="text/javascript" id="cookieinfo"
	src="//cookieinfoscript.com/js/cookieinfo.min.js"
    data-link="#ff7600"
    data-divlinkbg="#ff7600">
    </script>
  {% block css_files %} {% endblock %}
</head>
<body>
  <!--================Header Menu Area =================-->
  <header class="header_area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container box_1620">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand logo_h" href="{% url 'start' %}"><img src="{% static 'img/logo_cryptoblog1.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Collect the nav links, forms, and other content for toggling -->

          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
{% block nav-item %} {% endblock %}
            <ul class="nav navbar-nav navbar-right navbar-social">
<!--              <li><a href="#"><i class="ti-facebook"></i></a></li>-->
              <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
              <li><a href="#"><i class="ti-instagram"></i></a></li>
<!--              <li><a href="#"><i class="ti-skype"></i></a></li>-->
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!--================Header Menu Area =================-->
    {% block content %}

    {% endblock %}
